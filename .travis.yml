sudo: required
dist: trusty
language: cpp

addons:
    apt:
        sources:
        - ubuntu-toolchain-r-test
        - llvm-toolchain-precise-3.6
        packages:
        - clang-3.6

before_install:
    - sudo apt-get install -y build-essential cmake libcgroup-dev

install:
    - mkdir lib

before_script:
    - cd lib

script:
    - CC=clang-3.6 CXX=clang++-3.6 cmake ..
    - make
